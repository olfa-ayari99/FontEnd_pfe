<div class="p-3">
    <h2>Offres</h2>
    
   
    <div>
        <table class="table table-striped table-hover table-bordered">
        <thead class="table-primary">
            <tr >
                <th scope="col"> Nom Offre   </th>
                <th scope="col">Actions</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let ofs of offres">
                <th scope="row">{{ofs.nomOffre}}</th>
              
                
                <td class="cursor-pointer">
                  
                    &nbsp;|&nbsp;
                    <em (click)="offreIdToDelete= ofs.idOffre" class="fas fa-trash text-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></em>
                </td>
              </tr>       
        </tbody>
    </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Confirm!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Would you really want to delete this data?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link" (click)="offreIdToDelete = -1" data-bs-dismiss="modal">
            <em class="fas fa-times"></em>&nbsp;Cancel
          </button>
          <button (click)="delete()" type="button" class="btn btn-danger" data-bs-dismiss="modal">
            <em class="fas fa-trash"></em>&nbsp;Delete
          </button>
        </div>
      </div>
    </div>
  </div>
