


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Offer</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nom Offre</label>
            <input [(ngModel)]="offre.nomOffre" name="nomOffre" type="text" class="form-control" id="recipient-name">
            <div class="input-group">
                
            </div> 
          </div>
         <!--<div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>--> 
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="cancel()" type="button" class="btn btn-danger" data-bs-dismiss="modal"> <em class="fas fa-times"></em>&nbsp; Cancel</button>
        <button (click)="saveNewOffer()" type="button" class="btn btn-primary"><em class="fas fa-save"></em>&nbsp;Save</button>
      </div>
    </div>
  </div>
</div>
