<div class="p-3">
  <h2>My profile</h2>
  <div class="alert alert-success" role="alert" *ngIf="successMsg">
    <p>{{successMsg}}</p>
  </div>  
  <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
    <p *ngFor="let msg of errorMessages">{{msg}}</p>
  </div>
  <div class="d-flex flex-row justify-content-between">
    <div class="card p-3 col-6 me-5">
      <h3>Personal info</h3>
      <div class="mb-3">
        <label for="firstname" class="form-label">Firstname</label>
        <input [(ngModel)]="user.firstname" type="text" class="form-control" id="firstname" placeholder="firstname">
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input [(ngModel)]="user.lastname" type="text" class="form-control" id="lastname" placeholder="lastname">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input [(ngModel)]="user.email" type="email" class="form-control" id="login" placeholder="name@example.com">
      </div>
    </div>
    <div class="card p-3 col-5 me-4">
      <h3>Password</h3>
      <div class="mb-3">
        <label for="current-password" class="form-label">Current Password</label>
        <input [(ngModel)]="currentPassword" type="password" class="form-control" id="current-password" placeholder="Current Password">
      </div>
      <div class="mb-3">
        <label for="new-password" class="form-label">New Password</label>
        <input [(ngModel)]="newPassword" type="password" class="form-control" id="new-password" placeholder="New Password">
      </div>
      <div class="mb-3">
        <label for="repeat-password" class="form-label">Repeat Password</label>
        <input [(ngModel)]="repeatPassword" type="password" class="form-control" id="repeat-password" placeholder="Repeat Password">
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-link">
      <em class="fas fa-times"></em>&nbsp;Cancel    
    </button>
    <button (click)="save()" type="button" class="btn btn-danger">
      <em class="fas fa-save"></em>&nbsp;Update
    </button>
  </div>
</div>
